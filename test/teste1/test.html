<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravador de Áudio</title>
</head>
<body>
    <h1>Gravador de Áudio</h1>
    <button id="start-recording">Iniciar Gravação</button>
    <button id="stop-recording">Parar Gravação</button>
    <p id="transcription-result"></p>

    <script>
        const startRecordingButton = document.getElementById('start-recording');
        const stopRecordingButton = document.getElementById('stop-recording');
        const transcriptionResult = document.getElementById('transcription-result');
        let mediaRecorder;
        let audioChunks = [];

        startRecordingButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', async () => {
                const audioBlob = new Blob(audioChunks);
                const formData = new FormData();
                formData.append('audio_file', audioBlob);

                const response = await fetch('/gravar', {
                    method: 'POST',
                    body: formData
                });

                const transcription = await response.text();
                transcriptionResult.textContent = transcription;
            });

            mediaRecorder.start();
        });

        stopRecordingButton.addEventListener('click', () => {
            if (mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        });
    </script>
</body>
</html>
